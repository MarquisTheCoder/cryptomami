#default configurations
server.port=8084

#data access layer configurations
spring.datasource.url=jdbc:mysql://host/cryptomami_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=cryptomami_admin
spring.datasource.password=crypto
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#springboot behaviour with intellij
spring.devtools.livereload.enabled=true
