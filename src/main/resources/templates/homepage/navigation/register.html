<head>
	
	<title>cryptomami - register for the best crypto site on the internet </title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="/css/forum/forum-nav.css">
	<link rel="stylesheet" href="/css/homepage/navigation/register.css">
</head>
<body>
	<main>
		<section class="form-container">
			<form th:action="@{/register}" th:method="post" th:object="${user}">
				<input class="text-input" type="text" th:field="*{username}" placeholder="Username">
				<input class="text-input" type="password" th:field="*{password}" placeholder="Password">
				<input class="text-input" type="text" th:field="*{cryptoAddress}" placeholder="Wallet address">
				<div class="button-container">
					<input type="submit" value="Request Membership">
				</div>
			</form>
		</section>
	</main>
</body>
