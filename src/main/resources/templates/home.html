<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

	<!--/* importing the html pages meta-data from the
	       partials file under the names head-meta*/-->
	<head th:replace="partials :: head-meta"></head>
	
	<body>
	
		<header>
			<nav th:replace="partials :: navbar-partial"></nav>
		</header>
		
		<main class="main d-flex ">
			<section class="main-section--hero text-center">
				<h1 class="fs-1">Connect only with people like you</h1>
				<hr>
				<h4 class="">Welcome to a crypto forum dedicated to connecting users who have verified
					to have crypto portfolios worth at least 100,000 USD. Surround yourself around people who
					aren't just trying to come up in the crypto world but those who already have!
				</h4>
			</section>
			<section class="main-section-sub d-flex align-items-center gap-4">
				<button class="main-button main-button-lnm">
					Learn more
				</button>
				<button class="main-button main-button-abs">
					About us
				</button>
			</section>
		</main>
		
		<footer>
			<!-- pop up modal for the login page given the gone class to be toggled later -->
			<section id="login-modal" class="gone login-controller login-modal-background ">
				<div id="form-container" class="gone login-controller form-container">
					<h2 id="login-modal-header">Login</h2>
					<form action="" method="post">
						<div>
							<label for="username">Username</label>
							<input type="text" id="username" name="username">
						</div>
						<div>
							<label for="password">Password</label>
							<input type="text" id="password" name="password">
						</div>
						<div>
							<button type="submit">Login</button>
						</div>
					</form>
				</div>
			</section>
		</footer>
		
		<!-- Jquery cdn -->
		<script src="https://code.jquery.com/jquery-3.6.1.js"
				integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
				crossorigin="anonymous"></script>
	</body>
</html>
