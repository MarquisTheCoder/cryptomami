<head>
	
	<title>cryptomami - register for the best crypto site on the internet </title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="/css/navigation/forum-nav.css">
	<link rel="stylesheet" href="/css/navigation/register.css">
</head>
<body>
<header>
	<nav class="p-0 m-0 w-100">
		<h2 id="nav-icon"><a th:href="@{/home}">cryptotribe</a></h2>
	</nav>
</header>
<main>
	<section class="form-container">
		
		<div th:if="${param.error}" style="color: white">
			Invalid Username and Password.
		</div>
		
		<div th:if="${param.logout}" style="color: white">
			You have been logged out.
		</div>
		
		<form th:action="@{/login}" th:method="post" >
			<input class="text-input"  type="text" name="username" id="username" placeholder="Username">
			<input class="text-input" type="password" name="password" id="password" placeholder="Password">
			<div class="button-container">
				<input type="submit" value="Login">
			</div>
		</form>
	</section>

</main>
</body>
</html>
